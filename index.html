<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main id="main">
    <div class="main-div">
      <div class="img">
        <img src="./images/image-equilibrium.jpg" alt="main-img" 
        width="85%" height="220" id="img" loading="lazy" />
      </div>
      <div class="header">
        <h3 class="header-title">Equilibrium #3429</h3>

        <p class="title-paragraph">Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="time-summary">
        <p class="eth">0.041 ETH</p>
        <p class="days"><i id="icon"><svg width="17"height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg></i>3 days left</p>
      </div>
      <div class="line"></div>
      <div>
        <img src="images/image-avatar.png" alt="aavatar" id="avatar" /> 
        <span class="credit">Creation of <span id="jules">Jules Wyvern</span></span>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/mlior456">Lior Galanti</a>.
  </div>
</body>
</html>
